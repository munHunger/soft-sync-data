name: "polybar statusbar"
dependencies:
  - i3
  - pulseaudio
  - aurutils
packages:
  - name: "jsoncpp"
    alternatives:
      - name: "jsoncpp"
        manager: PACMAN
  - name: "upower"
    alternatives:
      - name: "upower"
        manager: PACMAN
  - name: "polybar"
    alternatives:
      - name: "polybar-git"
        manager: AURUTILS
  - name: "font-awesome"
    alternatives:
      - name: "ttf-font-awesome"
        manager: PACMAN
settings:
  - path: ~/.config/i3/config
    content: |-
      exec --no-startup-id ~/.config/polybar/launch.sh
    position:
      type: END
    when:
      installed:
        - i3
  - path: ~/.config/polybar/launch.sh
    content: |-
      #!/bin/bash
      if type "xrandr"; then
        for m in $(xrandr --query | grep " connected" | cut -d" " -f1); do
          MONITOR=$m polybar --reload poly &
        done
      else
        polybar --reload poly &
      fi
  - path: ~/.config/polybar/spotify-now
    content: |-
      #!/usr/bin/env bash
      #
      # https://github.com/getmicah/spotify-now

      # track info
      album () {
          res=$(echo "$META" | grep -m 1 "xesam:album" -b1 | tail -n1)
          res="${res%\"*}"
          res="${res#*\"}"
          echo "$res"
      }
      artist () {
          res=$(echo "$META" | grep -m 1 "xesam:artist" -b2 | tail -n1)
          res="${res%\"*}"
          res="${res#*\"}"
          # if advertisement is playing currently
          if [[ "$res" == "" ]]; then
              echo "Ad"
          else
              echo "$res"
          fi
      }
      disc () {
          res=$(echo "$META" | grep -m 1 "xesam:discNumber" -b1 | tail -n1)
          res="${res#*3}"
          res="${res#*2}"
          echo "$res"
      }
      title () {
          res=$(echo "$META" | grep -m 1 "xesam:title" -b1 | tail -n1)
          res="${res%\"*}"
          res="${res#*\"}"
          echo "$res"
      }
      track () {
          res=$(echo "$META" | grep -m 1 "xesam:trackNumber" -b1 | tail -n1)
          res="${res#*3}"
          res="${res#*2}"
          echo "$res"
      }

      # error message
      errorMsg () {
          echo "Error: invalid argument"
          echo "Help: 'spotify-now -h'"
          echo "Info: https://github.com/getmicah/spotify-now"
          exit 0
      }

      # help message
      helpMsg () {
          echo -e "\nUsage: spotify-now -i \"<info>\" -e \"<error>\" -p \"<paused>\""
          echo -e "\n\"<info>\" can contain the following keywords:"
          echo -e "\t%album, %artist, %disc, %title, %track"
          echo -e "\n\"<error>\" your custom Spotify closed message."
          echo -e "\n\"<paused>\" your custom Spotify paused message."
          echo -e "\nhttps://github.com/getmicah/spotify-now\n"
          exit 0
      }


      # check args
      if [[ "$#"  == 0 ]]; then
          helpMsg
      elif [[ "$#" == 1 ]]; then
          if [[ "${1}" == "-h" || "${1}" == "--help" ]]; then
              helpMsg
          else
              errorMsg
          fi
      elif [[ "$#" > 6 ]]; then
          errorMsg
      fi
      if [[ "$#" -ge 2 ]]; then
          if [[ "${1}" != "-i" && "${1}" != "-p" && "${1}" != "-e" ]]; then
              errorMsg
          fi
      fi
      if [[ "$#" -ge 4 ]]; then
          if [[ "${3}" != "-i" && "${3}" != "-p" && "${3}" != "-e" ]]; then
              errorMsg
          fi
      fi
      if [[ "$#" -ge 6 ]]; then
          if [[ "${5}" != "-i" && "${5}" != "-p" && "${5}" != "-e" ]]; then
              errorMsg
          fi
      fi


      # identify parameters
      INFO=""
      PAUSED=""
      ERROR=""
      ESCAPE=false
      if [[ "${1}" == "-i" ]]; then
          INFO="${2}"
      elif [[ "${1}" == "-p" ]]; then
          PAUSED="${2}"
      elif [[ "${1}" == "-e" ]]; then
          ERROR="${2}"
      fi
      if [[ "${3}" == "-i" ]]; then
          INFO="${4}"
      elif [[ "${3}" == "-p" ]]; then
          PAUSED="${4}"
      elif [[ "${3}" == "-e" ]]; then
          ERROR="${4}"
      fi
      if [[ "${5}" == "-i" ]]; then
          INFO="${6}"
      elif [[ "${5}" == "-p" ]]; then
          PAUSED="${6}"
      elif [[ "${5}" == "-e" ]]; then
          ERROR="${6}"
      fi
      if [[ "${3}" == "--escape" || "${5}" == "--escape" || "${7}" == "--escape" ]]; then
          ESCAPE=true
      fi


      # check if spotify is running
      status=`pidof spotify | wc -l`
      if [[ "$status" != 1 && "$ERROR" != "" ]]; then
          echo "$ERROR"
      else
        playback=`dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.freedesktop.DBus.Properties.Get string:'org.mpris.MediaPlayer2.Player' string:'PlaybackStatus' | grep -o Paused`
        if [[ "$playback" == "Paused" && "$PAUSED" != "" ]]; then
          echo "$PAUSED"
        elif [[ "$INFO" != "" ]]; then
            # get mpris2 dbus status of spotify player
            META=`dbus-send --print-reply --session --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.freedesktop.DBus.Properties.Get string:'org.mpris.MediaPlayer2.Player' string:'Metadata'`
            INFO="${INFO//"%album"/$(album)}"
            INFO="${INFO//"%artist"/$(artist)}"
            INFO="${INFO//"%disc"/$(disc)}"
            INFO="${INFO//"%title"/$(title)}"
            INFO="${INFO//"%track"/$(track)}"
          if [ "$ESCAPE" = true ]; then
            INFO="${INFO//&/&amp;}"
            INFO="${INFO//</&lt;}"
            INFO="${INFO//>/&gt;}"	
            INFO="${INFO//\"/&quot;}"
            INFO="${INFO//\\/\\\\}"
          fi
          echo $INFO
        fi
      fi
  - path: ~/.config/polybar/config
    content: |-
      ;==========================================================
      ;
      ;
      ;   ██████╗  ██████╗ ██╗  ██╗   ██╗██████╗  █████╗ ██████╗
      ;   ██╔══██╗██╔═══██╗██║  ╚██╗ ██╔╝██╔══██╗██╔══██╗██╔══██╗
      ;   ██████╔╝██║   ██║██║   ╚████╔╝ ██████╔╝███████║██████╔╝
      ;   ██╔═══╝ ██║   ██║██║    ╚██╔╝  ██╔══██╗██╔══██║██╔══██╗
      ;   ██║     ╚██████╔╝███████╗██║   ██████╔╝██║  ██║██║  ██║
      ;   ╚═╝      ╚═════╝ ╚══════╝╚═╝   ╚═════╝ ╚═╝  ╚═╝╚═╝  ╚═╝
      ;
      ;
      ;   To learn more about how to configure Polybar
      ;   go to https://github.com/jaagr/polybar
      ;
      ;   The README contains alot of information
      ;
      ;==========================================================

      [colors]
      ramp-low = ${xrdb:color2:#010}
      ramp-medium = ${xrdb:color3:#010}
      ramp-high = ${xrdb:color1:#010}
      background = {:bar.bg}
      background-alt = ${xrdb:color8:#000}
      foreground = {:bar.fg}
      foreground-focus = ${xrdb:color6:#FFC600}
      foreground-alt = ${xrdb:color14:#555}
      primary = ${xrdb:color7:#ffb52a}
      secondary = {:bar.alert}
      alert = {:bar.alert}

      [bar/poly]
      monitor = ${env:MONITOR:}
      width = 100%
      height = 27
      modules-left = memory cpu
      modules-center = i3
      modules-right =  spotify battery pulseaudio date powermenu
      radius = 0.0
      background = ${colors.background}
      foreground = ${colors.foreground}
      line-size = 3
      border-size = 0
      border-color = #00000000
      padding-left = 0
      padding-right = 2
      module-margin-left = 1
      module-margin-right = 2

      font-0 = cherry:pixelsize=10;1
      font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
      ;font-2 = cherry:fontformat=truetype:size=8:antialias=false;0
      ;font-2 = FontAwesome:style=Solid:pixelsize=10;1
      font-2 = siji:pixelsize=10;1


      tray-position = right
      tray-padding = 2

      [module/coffee]
      type = custom/script
      exec = echo "C: $(if test -f /tmp/coffee; then wc -l /tmp/coffee | cut -f 1 -d ' '; else touch /tmp/coffee; fi)"
      tail = false
      click-left = echo "." >> /tmp/coffee
      click-right = sed -i '$ d' /tmp/coffee

      [module/water]
      type = custom/script
      exec = echo "W: $(if test -f /tmp/water; then wc -l /tmp/water | cut -f 1 -d ' '; else touch /tmp/water; fi)"
      tail = false
      click-left = echo "." >> /tmp/water
      click-right = sed -i '$ d' /tmp/water

      [module/cpu]
      type = internal/cpu
      format-prefix =  
      label = " %percentage%%"
      format = <label> <ramp-coreload>
      format-foreground = ${colors.foreground}
      format-prefix-foreground = ${colors.foreground-alt}
      ramp-coreload-spacing = 1
      ramp-coreload-0 = ▁
      ramp-coreload-1 = ▂
      ramp-coreload-2 = ▃
      ramp-coreload-3 = ▄
      ramp-coreload-4 = ▅
      ramp-coreload-5 = ▆
      ramp-coreload-6 = ▇
      ramp-coreload-7 = █
      interval = 0.5

      [module/eta]
      type = custom/script

      exec = node ~/.config/time/eta.js
      tail = false

      interval = 2
      format = <label>
      format-foreground = ${colors.foreground}
      format-padding = 4

      label = %output%
      format-prefix = " "
      format-prefix-foreground = ${colors.foreground-alt}

      [module/time]
      type = custom/script

      exec = node ~/.config/time/short.js
      tail = false

      interval = 2
      format = <label>
      format-foreground = ${colors.foreground}
      format-padding = 4

      label = %output%
      format-prefix = " "
      format-prefix-foreground = ${colors.foreground-alt}

      [module/lunch]
      type = custom/script

      exec = node ~/.config/time/lunch.js
      tail = false

      interval = 2
      format = <label>
      format-foreground = ${colors.foreground}
      format-padding = 4

      label = %output%
      format-prefix = " "
      format-prefix-foreground = ${colors.foreground-alt}

      [module/locked]
      type = custom/script

      exec = node ~/.config/time/locked.js
      tail = false

      interval = 2
      format = <label>
      format-foreground = ${colors.foreground}
      format-padding = 4

      label = %output%
      format-prefix = " "
      format-prefix-foreground = ${colors.foreground-alt}

      [module/spotify]
      type = custom/script

      ; Available tokens:
      ;   %counter%
      ; Command to be executed (using "/usr/bin/env sh -c [command]")
      exec = ~/.config/polybar/spotify-now  -i "%artist - %title" -e " "
      tail = false

      interval = 2
      ; Available tags:
      ;   <output> - deprecated
      ;   <label> (default)
      format = <label>
      format-foreground = ${colors.foreground}
      format-padding = 4

      ; Available tokens:
      ;   %output%
      ; Default: %output%
      label = %output%
      format-prefix = " "
      format-prefix-foreground = ${colors.foreground-alt}

      [module/bluetooth]
      type = custom/script

      ; Available tokens:
      ;   %counter%
      ; Command to be executed (using "/usr/bin/env sh -c [command]")
      exec = bluetoothctl devices | cut -d ' ' -f 2 | xargs bluetoothctl info $1 | grep Name | cut -d ' ' -f 2
      exec-if = bluetoothctl devices | cut -d ' ' -f 2 | xargs bluetoothctl info $1 | grep Connected | cut -d ' ' -f 2 | grep -q yes

      tail = false

      interval = 2
      ; Available tags:
      ;   <output> - deprecated
      ;   <label> (default)
      format = <label>
      format-foreground = ${colors.foreground}
      format-padding = 4

      label = %output%
      format-prefix = " "
      format-prefix-foreground = ${colors.foreground-alt}

      [module/filesystem]
      type = internal/fs
      interval = 25

      mount-0 = /

      label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
      label-unmounted = %mountpoint% not mounted
      label-unmounted-foreground = ${colors.foreground-alt}

      [module/bspwm]
      type = internal/bspwm

      label-focused = %index%
      label-focused-background = ${colors.background-alt}
      label-focused-underline= ${colors.primary}
      label-focused-padding = 2

      label-occupied = %index%
      label-occupied-padding = 2

      label-urgent = %index%!
      label-urgent-background = ${colors.alert}
      label-urgent-padding = 2

      label-empty = %index%
      label-empty-foreground = ${colors.foreground-alt}
      label-empty-padding = 2

      ; Separator in between workspaces
      ; label-separator = |

      [module/i3]
      ws-icon-0 = 1 status;1
      ws-icon-1 = 2 ide;2
      ws-icon-2 = 3 docs;3
      ws-icon-3 = 4 web;4
      ws-icon-4 = 5 graphics;5
      ws-icon-5 = 6;6
      ws-icon-6 = 7 spotify;7
      ws-icon-7 = 8 priv;8
      ws-icon-8 = 9 mail;9
      ws-icon-default = 

      type = internal/i3
      format = <label-state> <label-mode>
      index-sort = true
      wrapping-scroll = false

      ; Only show workspaces on the same output as the bar
      ;pin-workspaces = true

      label-mode-padding = 2
      label-mode-foreground = #000
      label-mode-background = ${colors.primary}

      ; focused = Active workspace on focused monitor
      label-focused = x
      label-focused-background = ${colors.background}
      label-focused-foreground = ${colors.foreground}
      label-focused-underline = ${colors.background}
      label-focused-padding = ${module/bspwm.label-focused-padding}

      ; unfocused = Inactive workspace on any monitor
      label-unfocused = ·
      label-unfocused-padding = ${module/bspwm.label-occupied-padding}

      ; visible = Active workspace on unfocused monitor
      label-visible = x
      label-visible-background = ${self.label-focused-background}
      label-visible-underline = ${self.label-focused-underline}
      label-visible-padding = ${self.label-focused-padding}

      ; urgent = Workspace with urgency hint set
      label-urgent = %icon% %index%
      label-urgent-foreground = ${colors.alert}
      ; label-urgent-background = ${module/bspwm.label-urgent-background}
      label-urgent-padding = ${module/bspwm.label-urgent-padding}

      ; Separator in between workspaces
      ; label-separator = |


      [module/mpd]
      type = internal/mpd
      format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

      icon-prev = 
      icon-stop = 
      icon-play = 
      icon-pause = 
      icon-next = 

      label-song-maxlen = 25
      label-song-ellipsis = true

      [module/memory]
      type = internal/memory
      interval = 0.5
      format-prefix = " "
      format-prefix-foreground = ${colors.foreground-alt}
      label = %percentage_used%%    %percentage_swap_used%%

      [module/wlan]
      type = internal/network
      interface = wlp107s0
      interval = 3.0

      format-connected = <ramp-signal> <label-connected>
      label-connected = %essid%

      format-disconnected =
      ;format-disconnected = <label-disconnected>
      ;format-disconnected-underline = ${self.format-connected-underline}
      ;label-disconnected = %ifname% disconnected
      ;label-disconnected-foreground = ${colors.foreground-alt}

      ramp-signal-0 = 
      ramp-signal-1 = 
      ramp-signal-2 = 
      ramp-signal-3 = 
      ramp-signal-4 = 
      ramp-signal-foreground = ${colors.foreground-alt}

      [module/eth]
      type = internal/network
      interface = enp0s3
      interval = 3.0

      format-connected-prefix = " "
      format-connected-prefix-foreground = ${colors.foreground-alt}
      label-connected = %local_ip%

      format-disconnected =
      ;format-disconnected = <label-disconnected>
      ;format-disconnected-underline = ${self.format-connected-underline}
      ;label-disconnected = %ifname% disconnected
      ;label-disconnected-foreground = ${colors.foreground-alt}

      [module/date]
      type = internal/date
      interval = 5

      date = " %Y-%m-%d"
      date-alt = " %Y-%m-%d"

      time = %H:%M
      time-alt = %H:%M:%S

      format-prefix = 
      format-prefix-foreground = ${colors.foreground-alt}

      label = %date% %time%

      [module/pulseaudio]
      type = internal/pulseaudio

      format-volume = <label-volume> <bar-volume>
      label-volume = VOL %percentage%%
      label-volume-foreground = ${colors.foreground}

      label-muted =  muted
      label-muted-foreground = ${colors.background-alt}

      bar-volume-width = 10
      bar-volume-foreground-0 = ${colors.ramp-low}
      bar-volume-foreground-1 = ${colors.ramp-low}
      bar-volume-foreground-2 = ${colors.ramp-low}
      bar-volume-foreground-3 = ${colors.ramp-low}
      bar-volume-foreground-4 = ${colors.ramp-low}
      bar-volume-foreground-5 = ${colors.ramp-medium}
      bar-volume-foreground-6 = ${colors.ramp-high}
      bar-volume-gradient = false
      bar-volume-indicator = |
      bar-volume-indicator-font = 2
      bar-volume-fill = ─
      bar-volume-fill-font = 2
      bar-volume-empty = ─
      bar-volume-empty-font = 2
      bar-volume-empty-foreground = ${colors.foreground-alt}

      [module/battery]
      type = internal/battery
      battery = BAT1
      adapter = AC
      full-at = 98

      format-charging = <animation-charging> <label-charging>

      format-discharging = <animation-discharging> <label-discharging>
      label-discharging = %percentage%%

      format-full-prefix = " "
      format-full-prefix-foreground = ${colors.foreground-alt}

      ramp-capacity-0 = 
      ramp-capacity-1 = 
      ramp-capacity-2 = 
      ramp-capacity-foreground = ${colors.foreground-alt}

      animation-charging-0 = 
      animation-charging-1 = 
      animation-charging-2 = 
      animation-charging-foreground = ${colors.foreground-alt}
      animation-charging-framerate = 750

      animation-discharging-0 = 
      animation-discharging-1 = 
      animation-discharging-2 = 
      animation-discharging-3 = 
      animation-discharging-4 = 
      animation-discharging-foreground = ${colors.foreground-alt}
      animation-discharging-framerate = 750

      [module/powermenu]
      type = custom/menu

      expand-right = true

      format-spacing = 1

      label-open =  open
      label-open-foreground = ${colors.secondary}
      label-close =  cancel
      label-close-foreground = ${colors.secondary}
      label-separator = |
      label-separator-foreground = ${colors.foreground-alt}

      menu-0-0 = reboot
      menu-0-0-exec = menu-open-1
      menu-0-1 = power off
      menu-0-1-exec = menu-open-2

      menu-1-0 = cancel
      menu-1-0-exec = menu-open-0
      menu-1-1 = reboot
      menu-1-1-exec = reboot

      menu-2-0 = power off
      menu-2-0-exec = poweroff
      menu-2-1 = cancel
      menu-2-1-exec = menu-open-0

      [settings]
      screenchange-reload = true
      ;compositing-background = xor
      ;compositing-background = screen
      ;compositing-foreground = source
      ;compositing-border = over

      [global/wm]
      margin-top = 5
      margin-bottom = 5

      ; vim:ft=dosini
