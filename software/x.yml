name: "x server"
packages:
  - name: "xterm"
    alternatives:
      - name: "xterm"
        manager: PACMAN
  - name: "xinput"
    alternatives:
      - name: "xorg-xinput"
        manager: PACMAN
  - name: "xorg-xclock"
    alternatives:
      - name: "xorg-xclock"
        manager: PACMAN
  - name: "xorg-twm"
    alternatives:
      - name: "xorg-twm"
        manager: PACMAN
  - name: "xorg-server"
    alternatives:
      - name: "xorg-server"
        manager: PACMAN
  - name: "xorg-xrdb"
    alternatives:
      - name: "xorg-xrdb"
        manager: PACMAN
  - name: "xorg-init"
    alternatives:
      - name: "xorg-xinit"
        manager: PACMAN
  - name: "xf86-input-synaptics"
    alternatives:
      - name: "xf86-input-synaptics"
        manager: PACMAN
settings:
  - path: /home/munhunger/.Xresources
    content: |-
      ! Lazerwave colortheme for rxvt
      *.background:	 #27212e
      *.foreground:	 #ffffff
      *.cursorColor:	 #eb64b927
      !black
      *.color0:		 #111111
      !red
      *.color1:		 #EB64B9
      !green
      *.color2:		 #74dfc4
      !yellow
      *.color3:		 #ffe261
      !blue
      *.color4:		 #40b4c4
      !purple
      *.color5:		 #dc8cc3
      !cyan
      *.color6:		 #b4dce7
      !white
      *.color7:		 #ffffff

      !black
      *.color8:		 #222222
      !red
      *.color9:		 #EB64B9
      !green
      *.color10:		 #74dfc4
      !yellow
      *.color11:		 #ffe261
      !blue
      *.color12:		 #40b4c4
      !purple
      *.color13:		 #dc8cc3
      !cyan
      *.color14:		 #b4dce7
      !white
      *.color15:		 #ffffff
  - path: /etc/X11/xorg.conf.d/00-keyboard.conf
    content: |-
      Section "InputClass"
          Identifier "system-keyboard"
          MatchIsKeyboard "on"
          Option "XkbLayout" "se"
          Option "XkbModel" "pc105"
      EndSection
  - path: /etc/X11/xorg.conf.d/50-synaptics.conf
    content: |-
      Section "InputClass"
          Identifier "touchpad catchall"
          Driver "synaptics"
          MatchIsTouchpad "on"
          Option "TapButton1" "1"
          Option "TapButton2" "3"
      EndSection
  - path: /etc/X11/xorg.conf.d/50-mouse-acceleration.conf
    content: |-
      Section "InputClass"
          Identifier "Razer Deathadder"
          MatchIsPointer "yes"
          MatchProduct "Razer"
          Option "AccelSpeed" "-0.8"
      EndSection
  - path: /etc/X11/xorg.conf.d/90-monitor.conf
    content: |-
      Section "Screen"
          Identifier "eDP-1"
          SubSection "Display"
              Depth 24
              Modes "1920x1080"
          EndSubSection
      EndSection

      Section "Monitor"
          Identifier "eDP-1"
          Option "Primary" "true"
      EndSection

      Section "Monitor"
          Identifier "DP-2"
          Option "RightOf" "eDP-1"
      EndSection
