name: "Fonts"
packages:
  - name: "dpkg"
    alternatives:
      - name: "dpkg"
        manager: PACMAN
  - name: "Ubuntu Font Family"
    alternatives:
      - name: "ttf-ubuntu-font-family"
        manager: PACMAN
  - name: "Cherry bitmap"
    alternatives:
      - name: "cherry-font-git"
        manager: AURUTILS
install:
  - |-
    cd /etc/fonts/conf.d/
    sudo rm /etc/fonts/conf.d/10*  
    sudo rm -rf 70-no-bitmaps.conf 
    sudo ln -s ../conf.avail/70-yes-bitmaps.conf .
    sudo dpkg-reconfigure fontconfig