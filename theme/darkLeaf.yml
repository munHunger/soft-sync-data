name: Dark Leaf
wallpaper: ~/.config/soft-sync/data/theme/darkLeaf.jpg
colors:
  - &pink "#F8C7CC"
  - &richBlack "#010703"
  - &forestGreen "#81A684"
  - &viridian "57886C"
  - &deepSpaceSparkle "#466060"
  - &metallicSeaweed "#468189"
  - &opal "#9DBEBB"

window:
  bg: *richBlack
  border: *richBlack
  active:
    fg: *pink
  inactive:
    fg: *forestGreen
bar:
  bg: *richBlack
  fg: *forestGreen
  alert: *metallicSeaweed

terminal:
  blue: *metallicSeaweed
  cyan: *opal
