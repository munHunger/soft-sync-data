name: North
wallpaper: ~/.config/soft-sync/data/theme/north.png
colors:
  - &bg "#2e3440"
  - &fg "#d8dee9"
  - &pink "#F8C7CC"
  - &richBlack "#010703"
  - &forestGreen "#81A684"
  - &viridian "57886C"
  - &deepSpaceSparkle "#466060"
  - &metallicSeaweed "#468189"
  - &opal "#9DBEBB"

window:
  bg: *bg
  border: *bg
  active:
    fg: *pink
  inactive:
    fg: *forestGreen
bar:
  bg: *bg
  fg: *forestGreen
  alert: *metallicSeaweed

terminal:
  blue: *metallicSeaweed
  cyan: *opal
